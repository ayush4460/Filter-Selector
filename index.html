<!DOCTYPE html>
<html>
<head>
  <title>Image Swipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    /* CSS for the image container and images */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #image-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%; /* Adjust the container width as needed */
      overflow: hidden;
    }

    .image {
      opacity: 0.5;
      transition: opacity 0.5s ease;
      width: 150px; /* Adjust the width as desired */
      height: auto; /* Maintain aspect ratio */
      border-radius: 50%; /* Make the images rounded */
      overflow: initial; /* Hide any overflowing content within the rounded shape */
      z-index: 0; /* Set the initial z-index */
      margin-right: 10px; /* Adjust the margin between the images */
    }

    .image.center {
      opacity: 1;
      width: 250px; /* Adjust the width as desired */
      z-index: 1; /* Set the z-index for the center image */
    }

    .image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .image button {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 50%; /* Make the buttons round */
      overflow: hidden; /* Hide any overflowing content within the rounded shape */
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgb(243, 243, 219);
    }

    .image img {
      width: 80%;
      height: 90%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <div class="image">
      <button>
        <img src="Images/1.png" alt="Image 1">
      </button>
    </div>
    <div class="image center">
      <button>
        <img src="Images/2.png" alt="Image 2">
      </button>
    </div>
    <div class="image">
      <button>
        <img src="Images/3.png" alt="Image 3">
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
<script>
  // JavaScript for image swiping
  const container = document.getElementById('image-container');
  const images = container.getElementsByClassName('image');
  const numImages = images.length;
  let centerIndex = 1; // Set the initial center image index to 1

  function makeImageActive(index) {
    for (let i = 0; i < images.length; i++) {
      images[i].classList.remove('center');
      images[i].style.zIndex = 0; // Reset the z-index of all images
    }
    images[index].classList.add('center');
    images[index].style.zIndex = 1; // Set the z-index of the center image
  }

  // Click event listener to make an image active when clicked
  container.addEventListener('click', function(event) {
    const clickedImage = event.target.closest('.image');
    if (clickedImage) {
      const index = Array.from(images).indexOf(clickedImage);
      makeImageActive(index);
    }
  });

  // Swipe functionality
  container.addEventListener('touchstart', handleTouchStart, false);
  container.addEventListener('touchmove', handleTouchMove, false);

  let xDown = null;
  let yDown = null;

  function handleTouchStart(event) {
    const firstTouch = event.touches[0];
    xDown = firstTouch.clientX;
    yDown = firstTouch.clientY;
  }

  function handleTouchMove(event) {
    if (!xDown || !yDown) {
      return;
    }

    const xUp = event.touches[0].clientX;
    const yUp = event.touches[0].clientY;

    const xDiff = xDown - xUp;
    const yDiff = yDown - yUp;

    if (Math.abs(xDiff) > Math.abs(yDiff)) {
      if (xDiff > 0) {
        swipeImage('left');
      } else {
        swipeImage('right');
      }
    }

    xDown = null;
    yDown = null;
  }

  function swipeImage(direction) {
    images[centerIndex].classList.remove('center');
    images[centerIndex].style.zIndex = 0; // Reset the z-index of the current center image

    if (direction === 'left') {
      centerIndex = (centerIndex + 1) % numImages;
    } else {
      centerIndex = (centerIndex - 1 + numImages) % numImages;
    }

    images[centerIndex].classList.add('center');
    images[centerIndex].style.zIndex = 1; // Set the z-index of the new center image
  }
</script>
</html>
