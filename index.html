<!DOCTYPE html>
<html>
  <head>
    <title>Filter Selector</title>
    <link rel="icon" href="./Images/favicon.png" type="image/x-icon" />

    <!-- Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="filter.css" />
  </head>

  <!-- Body -->
  <body>
    <div class="timer-container" style="margin-bottom: 300px">
      <h1 id="timer">02:00</h1>
      <div id="end-msg"></div>
    </div>

    <div id="image-container">
      <div class="image img2" data-filter-id="2">
        <button>
          <img src="Images/2.png" alt="Image 2" />
        </button>
      </div>
      <div class="image center img1" data-filter-id="4">
        <button class="active">
          <img src="Images/1.png" alt="Image 1" />
        </button>
      </div>
      <div class="image img3" data-filter-id="3">
        <button>
          <img src="Images/3.png" alt="Image 3" />
        </button>
      </div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 250px;
        margin-bottom: 20px;
      "
    >
      <button
        class="capture-button"
        id="capture-button"
        onclick="captureImage()"
      >
        Capture
      </button>
      <div id="capture-msg"></div>
      <div id="experience-msg"></div>
    </div>

    <!-- JavaScript -->
    <script src="filter.js"></script>
    
  </body>
</html>
