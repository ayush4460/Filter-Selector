<!DOCTYPE html>
<html>
<head>
  <title>Filter Carousel</title>
  <style>
    /* Add CSS styles for the carousel */
    .carousel {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 400px;
      height: 300px;
      background-color: #f2f2f2;
      border-radius: 10px;
      overflow: hidden;
    }

    .slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      transition: transform 0.5s;
    }

    .slide img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .slide h3 {
      font-size: 18px;
      color: #333;
    }

    .slide.active {
      transform: translateX(0);
    }

    .slide.next {
      transform: translateX(100%);
    }

    .slide.previous {
      transform: translateX(-100%);
    }
  </style>
</head>
<body>
  <div class="carousel">
    <!-- Add carousel content here -->
    <div class="slide">
      <img src="./Images//google.png" alt="Filter 1" />
      <h3>Filter 1</h3>
    </div>
    <div class="slide">
      <img src="./Images/marwiz_pic.jpg" alt="Filter 2" />
      <h3>Filter 2</h3>
    </div>
    <div class="slide">
      <img src="./Images/Signage.jpg" alt="Filter 3" />
      <h3>Filter 3</h3>
    </div>
  </div>

<script>
  // Add JavaScript code for the carousel
  const carousel = document.querySelector('.carousel');
  const slides = Array.from(carousel.getElementsByClassName('slide'));
  let currentSlideIndex = 0;
  let touchStartX = 0;

  function showSlide(index) {
    slides.forEach((slide) => slide.classList.remove('active'));
    slides[index].classList.add('active');
  }

  function handleTouchStart(event) {
    touchStartX = event.touches[0].clientX;
  }

  function handleTouchMove(event) {
    const touchEndX = event.touches[0].clientX;
    const touchDiff = touchEndX - touchStartX;

    if (touchDiff > 0) {
      // Swiped right
      currentSlideIndex = (currentSlideIndex - 1 + slides.length) % slides.length;
    } else if (touchDiff < 0) {
      // Swiped left
      currentSlideIndex = (currentSlideIndex + 1) % slides.length;
    }

    showSlide(currentSlideIndex);
  }

  carousel.addEventListener('touchstart', handleTouchStart);
  carousel.addEventListener('touchmove', handleTouchMove);

  // Show the initial slide
  showSlide(currentSlideIndex);
</script>
</body>
</html>
