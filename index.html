<!DOCTYPE html>
<html>
<head>
  <title>Filter Carousel</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
       body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .carousel {
      max-width: 550px; /* Adjust the width as needed */
      margin: 0 auto;
    }
    
    .carousel-item img {
      width: 100%;
      height: 550px; /* Adjust the height as needed */
      object-fit: cover;
    }

    @media (max-width: 576px) { /* Adjust the breakpoint as needed */
      .carousel-item img {
        height: 50vh; /* Adjust the height for mobile devices */
      }
    }
  </style>
</head>
<body>
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./Images/google.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./Images/marwiz_pic.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./Images/Signage.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  <!-- Add Bootstrap JS script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
